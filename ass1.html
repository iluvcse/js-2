<!DOCTYPE html>
<html>

        <title>Assignment 1</title>
    </head>
    <body>
        <script>
            let str = "Hello World";
            let char = prompt("Enter a character to search from string: ");
            let res = str.charAt(str.indexOf(char));
            if(res == char)
            {
                console.log("Character Exists");
            }
            else{
                console.log("Character doesn't Exists");
            }
        </script>
    </body>
